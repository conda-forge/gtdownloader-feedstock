{% set name = "gtdownloader" %}
{% set version = "0.1.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cc7ef5a8e5a83ca9e8fc22e43027cce9903ed85eb2aa1e628e99d0f533d16b78

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - geopandas >=0.10.2
    - matplotlib-base >=3.4.3
    - pandas >=1.3.2
    - plotly >=5.5.0
    - python >=3.6
    - pyyaml
    - seaborn >=0.11.2
    - shapely >=1.8.0
    - wordcloud >=1.8.2.2
    - python >=3.6

test:
  imports:
    - gtdownloader
    - gtdownloader._utils

about:
  home: https://gtdownloader.readthedocs.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A Python package for the simple downloading of tweets with geographical information
  doc_url: https://gtdownloader.readthedocs.io/
  dev_url: https://github.com/jugacostase/gtdownloader

extra:
  recipe-maintainers:
    - jugacostase
